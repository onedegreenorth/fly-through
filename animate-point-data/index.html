<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Animate color visual variable [beta] - 4.7</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/themes/dark-blue/main.css">
  <link rel="stylesheet" href="main.css">

  <script>
    var dojoConfig = {
      has: {
        // Enable webgl for feature layer in MapView
        "esri-featurelayer-webgl": 1
      }
    };
  </script>

  <script src="https://js.arcgis.com/4.7/"></script>
</head>

<body>
  <div id="applicationDiv">
    <div id="viewDiv">
      <div id="titleDiv" class="esri-widget">New York</div>
    </div>
    <div id="sliderContainer" class="esri-widget">
      <span id="sliderValue"></span>
      <div id="sliderInnerContainer">
        <div id="sliderLabels">
          <span>0</span>
          <span>180</span>
        </div>
        <div id="rangeWrapper">
          <input id="slider" type="range" min="0" max="130" step="1" value="0" />
        </div>
      </div>
      <div id="playButton" class="esri-widget esri-widget-button toggle-button">
        <div>
          <span class="toggle-button-icon esri-icon-play" aria-label="play icon"></span>          Play</div>
        <div>
          <span class="toggle-button-icon esri-icon-pause" aria-label="pause icon"></span>          Pause</div>
      </div>
    </div>
  </div>
  
  <script src="run.js"></script>
</body>

</html>
